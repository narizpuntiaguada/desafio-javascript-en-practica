<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Paleta de Colores</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Paleta de colores
            </h2>
            <div style="display: flex;">
                <div style="display: flex;flex-direction: column;">
                    <button id="btn-1" style="background-color: #e53e3e; width:100px;height: 100px" type="button">
                    </button>
                    <button id="btn-2" style="background-color: #dd6b20; width:100px;height: 100px" type="button">
                    </button>
                    <button id="btn-3" style="background-color: #faf089; width:100px;height: 100px" type="button">
                    </button>
                    <button id="btn-4" style="background-color: #48bb78; width:100px;height: 100px" type="button">
                    </button>
                    <button id="btn-5" style="background-color: #81e6d9; width:100px;height: 100px" type="button">
                    </button>
                    <button id="btn-6" style="background-color: #d53f8c; width:100px;height: 100px" type="button">
                    </button>
                </div>
                <div style = "width: 500px; height:600px;">
                    <div id="caja" style ="border:1px solid black;width: 100%;height: 100%;box-sizing: border-box;">
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // solo eventos click

        let btn1 = document.getElementById("btn-1");
        let btn2 = document.getElementById("btn-2");
        let btn3 = document.getElementById("btn-3");
        let btn4 = document.getElementById("btn-4");
        let btn5 = document.getElementById("btn-5");
        let btn6 = document.getElementById("btn-6");
        let caja = document.getElementById("caja");

        btn1.addEventListener("click", function () {
            caja.style.backgroundColor = btn1.style.backgroundColor;
        })

        btn2.addEventListener("click", function () {
            caja.style.backgroundColor = btn2.style.backgroundColor;
        })

        btn3.addEventListener("click", function () {
            caja.style.backgroundColor = btn3.style.backgroundColor;
        })

        btn4.addEventListener("click", function () {
            caja.style.backgroundColor = btn4.style.backgroundColor;
        })

        btn5.addEventListener("click", function () {
            caja.style.backgroundColor = btn5.style.backgroundColor;
        })

        btn6.addEventListener("click", function () {
            caja.style.backgroundColor = btn6.style.backgroundColor;
        })



        
    </script>
</body>

</html>
